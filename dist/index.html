    <!-- Critical CSS for immediate load -->
    <style>
      /* Loading state while React initializes */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f7fafc;
        color: #1a202c;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #1a365d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #4a5568;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading state once React loads */
      .app-loaded .app-loading {
        display: none;
      }
    </style>

      <!-- Loading state displayed until React app loads -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Shop Window...</div>
      </div>
    </div>
